type Person {
    id: Int!
    name: String!
    lastname: String!
}

type Query {
    "Devuelve todas las personas"
    getPersons: [Person]
    "Devuelve una persona"
    getPerson(id: ID!): Person
}

input PersonInput {
    name: String!
    lastname: String!
}

type Mutation {
    "Crea un curso"
    createPerson(input: PersonInput!): Person
}